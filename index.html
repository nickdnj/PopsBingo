<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pop's Christmas Bingo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;600;700;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <!-- Snowfall effect -->
  <div class="snowfall" aria-hidden="true"></div>
  
  <div class="app">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <header class="logo">
        <div class="logo__icon">ğŸ„</div>
        <div class="logo__text">
          <span class="logo__title">Pop's</span>
          <span class="logo__subtitle">Christmas Bingo</span>
        </div>
      </header>

      <!-- Stats Display -->
      <div class="stats">
        <div class="stat-box">
          <div class="stat-box__value" id="totalCalls">0</div>
          <div class="stat-box__label">Total Calls</div>
        </div>
        <div class="stat-box">
          <div class="stat-box__value" id="previousCall">--</div>
          <div class="stat-box__label">Previous Call</div>
        </div>
      </div>

      <!-- Mini Bingo Card Preview -->
      <div class="mini-card">
        <div class="mini-card__header">
          <span>B</span><span>I</span><span>N</span><span>G</span><span>O</span>
        </div>
        <div class="mini-card__grid" id="miniCardGrid">
          <!-- Generated by JS -->
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <button id="callBtn" class="btn btn--primary">
          <span class="btn__icon">ğŸ…</span>
          <span class="btn__text">Call Number</span>
        </button>
        <button id="resetBtn" class="btn btn--secondary">
          <span class="btn__icon">ğŸ”„</span>
          <span class="btn__text">New Game</span>
        </button>
      </div>

      <!-- Voice Status -->
      <div class="voice-status" id="voiceStatus">
        <span class="voice-status__icon">ğŸ™ï¸</span>
        <span class="voice-status__text">Loading voice...</span>
      </div>

      <!-- Remaining Count -->
      <div class="remaining">
        <span class="remaining__count" id="remainingCount">75</span>
        <span class="remaining__label">balls remaining</span>
      </div>
    </aside>

    <!-- Main Board Area -->
    <main class="main">
      <!-- Bingo Number Board -->
      <div class="board">
        <div class="board__letters">
          <div class="board__letter board__letter--b">B</div>
          <div class="board__letter board__letter--i">I</div>
          <div class="board__letter board__letter--n">N</div>
          <div class="board__letter board__letter--g">G</div>
          <div class="board__letter board__letter--o">O</div>
        </div>
        <div class="board__numbers" id="boardGrid">
          <!-- Generated by JS -->
        </div>
      </div>

      <!-- Call History with Current Call -->
      <div class="history">
        <div class="history__current">
          <div class="history__current-ball history__current-ball--waiting" id="currentBall">
            <div class="history__current-inner">
              <span class="history__current-letter" id="currentLetter">ğŸ„</span>
              <span class="history__current-number" id="currentNumber"></span>
            </div>
          </div>
          <div class="history__current-label">Current Call</div>
        </div>
        <div class="history__list" id="historyList">
          <!-- Generated by JS -->
        </div>
      </div>
    </main>
  </div>

  <!-- Status Message -->
  <div class="status" id="statusMessage" role="status" aria-live="polite"></div>

  <audio id="bingoSound" preload="auto"></audio>
  <script src="scripts/main.js"></script>
</body>
</html>
