<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Christmas Tree -->
  <polygon points="50,8 20,45 35,45 15,70 30,70 10,95 90,95 70,70 85,70 65,45 80,45" fill="#228B22"/>
  
  <!-- Tree trunk -->
  <rect x="40" y="95" width="20" height="5" fill="#8B4513"/>
  
  <!-- Star on top -->
  <polygon points="50,5 52,12 60,12 54,17 56,25 50,20 44,25 46,17 40,12 48,12" fill="#FFD700"/>
  
  <!-- Ornaments -->
  <circle cx="35" cy="55" r="5" fill="#FF0000"/>
  <circle cx="55" cy="50" r="5" fill="#FFD700"/>
  <circle cx="65" cy="70" r="5" fill="#FF0000"/>
  <circle cx="40" cy="75" r="5" fill="#FFD700"/>
  <circle cx="50" cy="85" r="5" fill="#FF0000"/>
  <circle cx="30" cy="85" r="4" fill="#00CED1"/>
  <circle cx="70" cy="85" r="4" fill="#00CED1"/>
  
  <!-- Snow dots -->
  <circle cx="25" cy="40" r="2" fill="white" opacity="0.8"/>
  <circle cx="75" cy="35" r="2" fill="white" opacity="0.8"/>
  <circle cx="15" cy="60" r="2" fill="white" opacity="0.8"/>
  <circle cx="85" cy="55" r="2" fill="white" opacity="0.8"/>
</svg>

